<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arcade of Critical AI Collection</title>
    <link rel="stylesheet" href="./style/style.css?v=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="glow-box">
      <div class="inner-ring"></div>
      <div class="content">
        <main>
          <div id="left">
            <h1 id="logo">AiRCADE</h1>
            <div id="games"></div>
          </div>
          <div id="right">
            <div id="preview">
              <img id="preview-image" src="" alt="" />
              <div id="preview-description" class="preview-box"></div>
              <div id="credits" class="preview-box"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div class="pixel-overlay"></div>
  </body>
  <script>
    const games = [
      {
        title: "human or not?",
        link: "https://www.humanornot.ai",
        image: "img/01.png",
        description:
          "Chat with someone for two minutes, and try to figure out if it was a fellow human or an AI bot. Think you can tell the difference?",
        creditText: "AI21Labs",
        creditLink: "https://www.ai21.com/",
        theme: "theme-green",
      },
      {
        title: "Quick, draw!",
        link: "https://quickdraw.withgoogle.com",
        image: "img/02.png",
        description:
          "Can a neural network learn to recognize doodling? Help teach it by adding your drawings to the world’s largest doodling data set, shared publicly to help with machine learning research.",
        creditText: "Google",
        creditLink: "https://www.google.com/",
        theme: "theme-quickdraw",
      },
      {
        title: "Inifnite Wonderland",
        link: "https://infinitewonderland.withgoogle.com",
        image: "img/03.png",
        description:
          "This is an AI experiment where the timeless classic Alice’s Adventures in Wonderland is endlessly reimagined by artists, AI and you.",
        creditText: "Google Labs",
        creditLink: "https://labs.google/",
        theme: "theme-infinitewonderland",
      },
      {
        title: "Death by AI",
        link: "https://deathbyai.gg",
        image: "img/04.png",
        description: "Survival party game",
        creditText: "Playroom",
        creditLink: "https://joinplayroom.com/",
        theme: "theme-deathbyai",
      },
      {
        title: "Infinite Craft",
        link: "https://neal.fun/infinite-craft/",
        image: "img/05.png",
        description:
          "A crafting game where you can make anything. No really it's pretty much endless I think. Start with Water, Fire, Wind, and Earth and branch out to the rest of the universe.",
        creditText: "Neal Agarwal",
        creditLink: "https://neal.fun/",
        theme: "theme-mintchip",
      },
      {
        title: "MonsterMatch",
        link: "https://d2v2m3z6005g8q.cloudfront.net",
        image: "img/06.png",
        description:
          "MonsterMatch simulates a dating app and shows you how dating apps really work.",
        creditText: "Hidden Switch",
        creditLink: "https://monstermatch.hiddenswitch.com/about",
        theme: "theme-crimsonstorm",
      },
      {
        title: "Survival of the best fit",
        link: "https://www.survivalofthebestfit.com/game/",
        image: "img/07.png",
        description:
          "Survival of the Best Fit is an educational game about hiring bias in AI. It aims to explain how the misuse of AI can make machines inherit human biases and further inequality. ",
        creditText: "Gabor Csapo,Jihyun Kim,Miha Klasinc, andAlia ElKattan.",
        creditLink: "https://www.survivalofthebestfit.com/about",
        theme: "theme-survivalofthebestfit",
      },
    ];

    const gamesContainer = document.getElementById("games");

    games.forEach((game) => {
      const gameLink = document.createElement("a");
      gameLink.href = game.link;
      gameLink.target = "_blank";
      gameLink.classList.add("game");

      gameLink.innerHTML = `<h2>${game.title}</h2>`;
      gamesContainer.appendChild(gameLink);
    });
    let currentIndex = 0;

    const gameElements = document.querySelectorAll(".game");

    updateActiveGame();

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown") {
        currentIndex = (currentIndex + 1) % gameElements.length;
        updateActiveGame();
      } else if (e.key === "ArrowUp") {
        currentIndex = (currentIndex - 1 + gameElements.length) % gameElements.length;
        updateActiveGame();
      } else if (e.key === "Enter") {
        gameElements[currentIndex].click();
      }
    });

    gameElements.forEach((el, index) => {
      el.addEventListener("click", () => {
        currentIndex = index;
        updateActiveGame();
      });
    });

    function updatePreview(game) {
      const previewImg = document.getElementById("preview-image");
      const previewDesc = document.getElementById("preview-description");
      const credits = document.getElementById("credits");
      const creditText = document.createElement("a");

      previewImg.src = game.image;
      previewImg.alt = game.title;
      previewDesc.textContent = game.description;
      previewDesc.style.display = game.description ? "block" : "none";
      credits.style.display = game.creditText ? "block" : "none";
      creditText.textContent = game.creditText;
      creditText.href = game.creditLink;
      creditText.target = "_blank";
      credits.innerHTML = "Created by ";
      credits.appendChild(creditText);

      previewDesc.className = "preview-box";
      credits.className = "preview-box";

      const themeClass = game.theme || "theme-green";

      if (themeClass.startsWith("theme-")) {
        previewDesc.classList.add(themeClass);
        credits.classList.add(themeClass);
      }
    }

    function updateActiveGame() {
      gameElements.forEach((el, i) => {
        el.classList.toggle("active", i === currentIndex);
      });

      gameElements[currentIndex].scrollIntoView({
        behavior: "smooth",
        block: "center",
      });

      updatePreview(games[currentIndex]);
    }
  </script>
</html>
